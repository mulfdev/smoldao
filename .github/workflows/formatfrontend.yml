# This workflow formats the frontend code on push to main and can be manually triggered
name: Format Frontend Code

on:
  push:
    branches:
      - main
    paths:
      - 'apps/frontend/**'
  workflow_dispatch:  # Allows manual triggering

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_GITHUB }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Install dependencies
      run: pnpm install
      working-directory: ./apps/frontend

    - name: Run pnpm format
      run: pnpm format
      working-directory: ./apps/frontend

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "style: format frontend code with pnpm format"
        file_pattern: "apps/frontend/**/*"
        branch: main
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}
